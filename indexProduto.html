<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="styleProduto.css">
    <title>PRODUTOS</title>
</head>

<body>
    <header>
        <h2>Bem vindo ao Lab Market</h2>
        <button class="btn btn-primary" id="btnCat" onclick="window.location.href = href='./indexCategoria.html'">Ir
            para
            Categorias</button>
    </header>
    <section>
        <form>
            <label>Cadastrar novos produtos</label>
            <div id="pai">
                <div>
                    <input type='text' id="nome" maxlength="50" placeholder="Nome" class="form-control" />
                    <input type='text' id="valor" placeholder="valor" class="form-control" />
                </div>
                <div>
                    <input type='text' id="status" placeholder="status" class="form-control" />
                    <input type='text' id="idCategoria" placeholder="idCategoria" class="form-control" />
                </div>

            </div>
            <button id="btn" class="btn btn-success">Cadastrar</button>
            <button id="btnAlt" class="btn btn-warning">Alterar</button>
            <button id="btnDel" class="btn btn-danger">Deletar</button>
            <p id="pTotal"></p>
        </form>
        <main>
            <h3>Lista de produtos </h3>
            <ul id="cabecalho">
                <li>
                    <p>Nome</p>
                    <p>Valor</p>
                    <p>Status</p>
                    <p>Selecionar</p>
                </li>

            </ul>
            <ul style="list-style: none;" id="ulProdutos">

            </ul>
        </main>
    </section>

    <script type="module" src="scriptProduto.js"></script>
</body>

</html>
