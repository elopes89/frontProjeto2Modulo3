<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="styleCategoria.css">
    <title>CATEGORIAS</title>
</head>

<body>
    <header>
        <h2>Bem-vindo Ao Lab Market</h2>
        <button class="btn btn-primary" onclick="window.location.href = href='./indexProduto.html'">Ir para
            Produtos</button>
    </header>
    <section>
        <form>
            <input type='text' id="nomeCategoria" placeholder="Nome" class="form-control" />
            <input type='text' id="descricao" placeholder="Descrição" class="form-control" />
            <button id="btn" class="btn btn-success">Cadastrar</button>
            <button id="btnAlt" class="btn btn-warning">Alterar</button>
            <button id="btnDel" class="btn btn-danger">Deletar</button>
        </form>
        <main>
            <ul id="cabecalho">
                <li>
                    <p>ID</p>
                    <p>Nome</p>
                    <p>Descrição</p>
                    <p>Selecionar</p>
                </li>

            </ul>

            <ul style="list-style: none;" id="ul">
            </ul>
        </main>
    </section>
    <script src="scriptCategoria.js"></script>
</body>

</html>
